<h2 mat-dialog-title>
  {{ isEdit ? 'Edit Class' : 'Add Class' }}
</h2>

<mat-dialog-content [formGroup]="classForm">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="Yoga">Yoga</mat-option>
      <mat-option value="HIIT">HIIT</mat-option>
      <mat-option value="Cardio">Cardio</mat-option>
      <mat-option value="Dance">Dance</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Coach</mat-label>
    <mat-select formControlName="coachId">
      <mat-option *ngFor="let c of coaches" [value]="c.Coachid">{{ c.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Time</mat-label>
    <input matInput formControlName="time" type="time" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" type="number" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="submit()" [disabled]="classForm.invalid">
    {{ isEdit ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
