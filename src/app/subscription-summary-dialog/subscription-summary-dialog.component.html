<h2 mat-dialog-title>Subscription Confirmed ðŸŽ‰</h2>

<mat-dialog-content>
  <p><strong>Gym Address:</strong> {{ gymAddress }}</p>
  <p><strong>Selected Plan:</strong> {{ data.plan | titlecase }}</p>
  <p><strong>Price:</strong> {{ data.price }} TND</p>
  <p><strong>Payment Method:</strong> {{ data.paymentMethod }}</p>
  <p><strong>Preferred Workout Time:</strong> {{ data.preferredTime }}</p>

  <h3>Available Courses</h3>
  <ul>
    <li *ngFor="let course of data.availableCourses">
      <mat-icon color="primary">fitness_center</mat-icon> {{ course }}
    </li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="close()">Done</button>
</mat-dialog-actions>
