<div class="subscriptions-container">
  <h2>Subscriptions List</h2>

  <table mat-table [dataSource]="subscriptions" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let sub"> {{ sub.id }} </td>
    </ng-container>

    <ng-container matColumnDef="memberName">
      <th mat-header-cell *matHeaderCellDef> Member </th>
      <td mat-cell *matCellDef="let sub"> <b>{{ sub.memberName }}</b> </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let sub"> {{ sub.type | titlecase }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let sub"> ${{ sub.price }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let sub"> {{ sub.startDate }} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let sub"> {{ sub.endDate }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let sub">
        <button mat-button color="warn" (click)="deleteSubscription(sub.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','memberName','type','price','startDate','endDate','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','memberName','type','price','startDate','endDate','actions'];"></tr>
  </table>
</div>

<!-- Pie Chart -->
<div style="display: block; max-width: 500px; margin: 40px auto;">
  <canvas baseChart
          [data]="chartData"
          [type]="'pie'"
          [options]="chartOptions">
  </canvas>
</div>
