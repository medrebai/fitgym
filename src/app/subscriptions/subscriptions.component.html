<div class="subscriptions-container">
  <h2>Subscriptions List</h2>

  <table mat-table [dataSource]="subscriptions" class="mat-elevation-z8" style="width: 100%;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let subscription"> {{ subscription.id }} </td>
    </ng-container>

    <!-- Member Name Column -->
    <ng-container matColumnDef="memberName">
      <th mat-header-cell *matHeaderCellDef> Member Name </th>
      <td mat-cell *matCellDef="let subscription">
        <b>{{ subscription.memberName }}</b>
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let subscription"> {{ subscription.type | titlecase }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let subscription"> ${{ subscription.price }} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let subscription"> {{ subscription.startDate }} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let subscription"> {{ subscription.endDate }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let subscription">
        <button mat-button color="warn" (click)="deleteSubscription(subscription.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="[
      'id','memberName','type','price','startDate','endDate','actions'
    ]"></tr>
    <tr mat-row *matRowDef="let row; columns: [
      'id','memberName','type','price','startDate','endDate','actions'
    ];"></tr>
  </table>
</div>
