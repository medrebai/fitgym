<div class="auth-container">
  <h2>Create Account</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput [(ngModel)]="name" name="name" type="text">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="phone" name="phone" type="tel">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" name="email" type="email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" name="password" type="password">
  </mat-form-field> 

  <button mat-raised-button color="primary" (click)="register()">Register</button>

  <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
