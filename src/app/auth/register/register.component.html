<div class="auth-wrapper">
  <div class="auth-container">
    <h2>Create Account</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="name" name="name" type="text" placeholder="Your full name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="phone" name="phone" type="tel" placeholder="+216 12 345 678">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" placeholder="example@email.com">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" placeholder="••••••••">
    </mat-form-field> 

    <button mat-raised-button color="primary" (click)="register()">Register</button>

    <p *ngIf="successMessage" class="success-text">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
  </div>
</div>
