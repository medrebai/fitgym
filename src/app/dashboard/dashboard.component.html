<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <!-- Toolbar that links to the homepage -->
    <mat-toolbar color="primary" [routerLink]="['/home']">
      GymFit
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="subscriptions">Subscriptions</a>
      <a mat-list-item routerLink="members">Members</a>
      <a mat-list-item routerLink="classes">Classes</a>
      <a mat-list-item routerLink="football-courts">Football Courts</a>
      <a mat-list-item routerLink="coaches">Coaches</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
