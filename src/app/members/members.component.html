<!-- src/app/members/members.component.html -->

<div class="container">
  <h2>Members</h2>
  <button mat-raised-button color="primary" (click)="openAdd()">
    Add Member
  </button>

  <table mat-table [dataSource]="members" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let m"> {{ m.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let m"> {{ m.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let m"> {{ m.email }} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let m"> {{ m.phone }} </td>
    </ng-container>

    <!-- Actions Column (Edit/Delete/View) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let m">
        <button mat-button color="primary" (click)="openDetails(m)">
          View Details
        </button>
        <button mat-button color="accent" (click)="openEdit(m)">
          Edit
        </button>
        <button mat-button color="warn" (click)="delete(m.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
