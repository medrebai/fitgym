<div class="container">
  <h2>Classes This Week</h2>
  <button mat-raised-button color="primary" (click)="openAddClassDialog()">Add Class</button>

  <table mat-table [dataSource]="classes" class="mat-elevation-z8">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Class Name </th>
      <td mat-cell *matCellDef="let gymClass"> {{gymClass.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let gymClass"> {{gymClass.category}} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let gymClass"> {{gymClass.time}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let gymClass"> ${{gymClass.price}} </td>
    </ng-container>
    <ng-container matColumnDef="coachName">
        <th mat-header-cell *matHeaderCellDef> Coach </th>
        <td mat-cell *matCellDef="let gymClass">
          {{ getCoachName(gymClass.coachId) }}
        </td>    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let gymClass">
        <button mat-button color="accent" (click)="openEditClassDialog(gymClass)">Edit</button>
        <button mat-button color="warn" (click)="deleteClass(gymClass.id)">Delete</button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
