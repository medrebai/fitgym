<h2 mat-dialog-title class="dialog-title">
    <mat-icon style="vertical-align: middle;">event</mat-icon> Book a Session
  </h2>
<mat-dialog-content class="dialog-content">
  <form #sessionForm="ngForm" class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="session.fullName" name="fullName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="session.email" name="email" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="session.phone" name="phone" required>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Weight (kg)</mat-label>
        <input matInput type="number" [(ngModel)]="session.weight" name="weight">
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Height (cm)</mat-label>
        <input matInput type="number" [(ngModel)]="session.height" name="height">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Preferred Time</mat-label>
      <mat-select [(ngModel)]="session.preferredTime" name="preferredTime">
        <mat-option value="Morning">Morning</mat-option>
        <mat-option value="Afternoon">Afternoon</mat-option>
        <mat-option value="Evening">Evening</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button 
    mat-flat-button 
    color="primary" 
    (click)="submit()" 
    [disabled]="!sessionForm.form.valid">
    Book
  </button>
</mat-dialog-actions>
